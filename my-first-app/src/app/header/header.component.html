<h1>header componant data</h1>
<table class="table">
  <thead>
    <tr>
     
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">username</th>
      <th scope="col">email</th>
      <th scope="col">address</th>
      <th scope="col">phone</th>
      <th scope="col">company</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of us.userDatas">
      
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address.city}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.company.name}}</td>
      
    </tr>
