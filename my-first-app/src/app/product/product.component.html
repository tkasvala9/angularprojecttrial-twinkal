<div class="container">
    <div class="row">
      <div class="col-sm" *ngFor="let product of products">
        <h2>{{product.id}}</h2>
        <img src=".././assets/image/rice.jpg" height="200px" width="200px">
        <h6>productname: {{product.productname}}</h6>
        <h6>location:{{product.location}}</h6>
        <h6>AvailableQuntity:{{product.quntityavailable}}</h6>
        <h6>present Stock:{{product.presentstock}}</h6>
        <h6>price:{{product.price}}</h6>
        
        <button type="button" class="btn btn-success" (click)="addtocart(product)">Add to cart</button><br>
      </div>
